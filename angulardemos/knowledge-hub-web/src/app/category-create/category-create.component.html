<div class="container">
<h1>Create Category Form</h1>
<hr>

<form #categoryForm="ngForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-12">
        <label for="title" class="form-label">Enter Category Title</label>
        <input #title="ngModel" type="text" id="title" name="title" placeholder="Enter Title" required [(ngModel)]="category.Name" class="form-control">
        <div *ngIf="title.invalid && title.touched" class="alert alert-danger" role="alert">
            Title is mandatory
        </div>
    </div>
    <div class="col-md-12">
        <label for="description" class="form-label">Enter Description</label>
        <textarea id="description" name="description" placeholder="Enter Description" required [(ngModel)]="category.Description" class="form-control"></textarea>
    </div>
    <div class="col-md-12">
        <button type="submit" [disabled]="categoryForm.invalid" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
